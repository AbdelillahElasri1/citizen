<div
  id="register-container"
  class="flex container mx-auto items-center justify-center"
>
<div class="w-full  max-w-lg">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="register()">
        <div class="flex items-center justify-center">
            <span class="text-blue-600 font-bold text-2xl">Register</span>
            <!-- <h1 class="flex items-center justify-center">Login</h1> -->
            <img src="../../../assets/images/logo/5843.jpg" class="logo flex items-center justify-center max-h-48 max-w-48 " />
        </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="firstname"
        >
          FirstName
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="firstname"
          name="firstname"
          type="text"
          placeholder="firstname"
          (keyup)="onKey($event, 'firstname')"
          [(ngModel)]="user.firstName"
        />
        <p *ngIf="!valid.firstname" class="text-red-500 text-xs italic">
          firstName can consist of letters and numbers only and the minimum length is
          5!
        </p>
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="lastname"
        >
          LastName
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="lastname"
          name="lastname"
          type="text"
          placeholder="lastname"
          (keyup)="onKey($event, 'lastname')"
          [(ngModel)]="user.lastName"
        />
        <p *ngIf="!valid.lastname" class="text-red-500 text-xs italic">
          lastName can consist of letters and numbers only and the minimum length is
          5!
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          (keyup)="onKey($event, 'email')"
          [(ngModel)]="user.email"
        />
        <p *ngIf="!valid.email" class="text-red-500 text-xs italic">
          Your email is not correct!
        </p>
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          name="password"
          type="password"
          placeholder="******************"
          (keyup)="onKey($event, 'password')"
          [(ngModel)]="user.password"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="confirm-password"
        >
          Confirm Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="confirm-password"
          type="password"
          placeholder="******************"
          (keyup)="onKey($event, 'confirmPassword')"
          
        />
        <p *ngIf="!valid.password" class="text-red-500 text-xs italic">
          Passwords are different!
        </p>
      </div>
      <!-- select tags start -->
      <div class="relative mb-4">
        <select [(ngModel)]="user.userRole" name="userRole" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option>Choose role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.707a1 1 0 0 0 1.414 0l4-4a1 1 0 0 0-1.414-1.414L10 10.586l-3.293-3.293a1 1 0 1 0-1.414 1.414l4 4z"/></svg>
        </div>
      </div>
      <!-- select tags end -->
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign Up
        </button>
      </div>
      <div class="flex items-center justify-between mt-4">
        <p class="inline-block align-baseline text-sm text-blue-500">
          Already have an account?
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            [routerLink]="['/login']"
          >
            Sign in
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
