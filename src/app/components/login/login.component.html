<div
  id="register-container"
  class="flex container mx-auto items-center justify-center"
>
<div class="w-full  max-w-lg">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="login()">
        <div class="flex items-center justify-center">
            <span class="text-blue-600 font-bold text-2xl">Register</span>
            <!-- <h1 class="flex items-center justify-center">Login</h1> -->
            <img src="../../../assets/images/logo/5843.jpg" class="logo flex items-center justify-center max-h-48 max-w-48 " />
        </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          (keyup)="onKey($event, 'email')"
          [(ngModel)]="credentials.email"
        />
        <p *ngIf="!valid.email" class="text-red-500 text-xs italic">
          Your email is not correct!
        </p>
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          name="password"
          type="password"
          placeholder="******************"
          (keyup)="onKey($event, 'password')"
          [(ngModel)]="credentials.password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign in
        </button>
      </div>
      <div class="flex items-center justify-between mt-4">
        <p class="inline-block align-baseline text-sm text-blue-500">
            Don't have an account?
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            [routerLink]="['/register']"
          >
            Sign up
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
